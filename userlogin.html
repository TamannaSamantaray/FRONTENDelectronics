<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
  <div class="form_bg">
    <div class="container">
        <div class="row">
            <div class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6">
              <form class="form_horizontal">
                <div class="form_icon"><i class="fa fa-user-circle"></i></div>
                <h3 class="title">login form</h3>
                <div class="form-group">
                    <span class="input-icon"><i class="fa fa-user"></i></span>
                      <input class="form-control" type="registration no." name="" placeholder="registration no.">
                </div>
                <div class="form-group">
                    <span class="input-icon"><i class="fa fa-lock"></i></span>
                    <input class="form-control" type="password" name="" placeholder="password">
                </div>
                <div class="contain">
                  <input type="text" id="capt" readonly="readonly">
                  <div id="refresh"><span class="material-symbols-outlined">refresh
                  </span></div>
                  <input type="text" id="textinput">
                  <button>Check</button>
                </div>
                <button class="btn signin">login</button>
                 <ul class="form-options">
                    <li><a href="#" id="form-login-1">Forgot password?</a></li>
                    <li><a href="#" id="form-login-1">Create New Account<i class="fa fa-arrow-right"></i></a></li>
                </ul> 
              </form>
            </div>

        </div>

    </div>
  </div> 
  
</body>
</html>
