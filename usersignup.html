<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP FORM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
 </head>
 <body>
    <div class="signup-bg">
   <div class="container">
    <div class="title">Sign Up</div>
    <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First name</span>
            <input type="text" placeholder="Enter your  first name" class="form-control" id="form-box" required>
          </div>
          <div class="input-box">
            <span class="details">Last name</span>
            <input type="text" placeholder="Enter your last name" class="form-control" id="form-box" required>
          </div>
          <div class="input-box">
            <span class="details">registration no.</span>
            <input type="text" placeholder="Enter your regd no." class="form-control" id="form-box" required>
          </div>
          <div class="input-box">
            <span class="details">Phone no.</span>
            <input type="text" placeholder="Enter your Phone no." class="form-control" id="form-box" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your Email"class="form-control" id="form-box" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your Password" class="form-control" id="form-box" required>
          </div>
          <div class="input-box">
            <span class="details"> Confirm Password</span>
            <input type="text" placeholder="confirm password" class="form-control" id="form-box" required>
          </div>
        </div>
        <div class="button">
            <button class="btn btn-primary" id="sign-up" type="submit" value="SIGN UP">SIGN UP</button>
        </div>
        <div class="form-value">
          <!-- <li><a href="#" id="form-login-2">Forgot password?</a></li> -->
          <a href="#" id="form-login-2">Sign In with Google</a>
        </div>
    </form>
   </div>
</div>




 </body>   
</html>
